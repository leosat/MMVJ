# MMVJ Predefined Controls
# Internal control definitions for MIDI, Joystick, and Mouse controls
# 
# These predefines can be referenced in the config using either:
#   - Shorthand: `my_control: "predefined_name"`
#   - Full (with overrides): `my_control: { predefined_type: predefined_name, range: [...] }`

#
# Actually we can do any evdev-supported control.
# TODO: author was lazy, fill up the list of 
#       definitions here or generate.
#

# ----------------
# MIDI Controls
# ----------------
midi_controls:
  PITCH_WHEEL:
    midi_message:
      type: pitch_wheel
      channel: any
    range: [-8192, 8191]
    description: "Pitch bend wheel"

  MODULATION_WHEEL:
    midi_message:
      type: control_change
      channel: any
      number: 1
    range: [0, 127]
    description: "Modulation wheel (CC1)"

  EXPRESSION_PEDAL:
    midi_message:
      type: control_change
      channel: any
      number: 11
    range: [0, 127]
    description: "Expression pedal (CC11)"

  SUSTAIN_PEDAL:
    midi_message:
      type: control_change
      channel: any
      number: 64
    range: [0, 127]
    description: "Sustain pedal (CC64)"

  VOLUME:
    midi_message:
      type: control_change
      channel: any
      number: 7
    range: [0, 127]
    description: "Main volume (CC7)"

  PAN:
    midi_message:
      type: control_change
      channel: any
      number: 10
    range: [0, 127]
    description: "Pan position (CC10)"

  AFTERTOUCH:
    midi_message:
      type: aftertouch
      channel: any
    range: [0, 127]
    description: "Channel aftertouch"

  # Note definitions - all chromatic notes (all octaves)
  NOTE_C:
    midi_message:
      type: note
      channel: any
      number: [0, 12, 24, 36, 48, 60, 72, 84, 96, 108, 120]
    range: [0, 127]
    description: "Note C (all octaves)"

  NOTE_C#:
    midi_message:
      type: note
      channel: any
      number: [1, 13, 25, 37, 49, 61, 73, 85, 97, 109, 121]
    range: [0, 127]
    description: "Note C# (all octaves)"

  NOTE_D:
    midi_message:
      type: note
      channel: any
      number: [2, 14, 26, 38, 50, 62, 74, 86, 98, 110, 122]
    range: [0, 127]
    description: "Note D (all octaves)"

  NOTE_D#:
    midi_message:
      type: note
      channel: any
      number: [3, 15, 27, 39, 51, 63, 75, 87, 99, 111, 123]
    range: [0, 127]
    description: "Note D# (all octaves)"

  NOTE_E:
    midi_message:
      type: note
      channel: any
      number: [4, 16, 28, 40, 52, 64, 76, 88, 100, 112, 124]
    range: [0, 127]
    description: "Note E (all octaves)"

  NOTE_F:
    midi_message:
      type: note
      channel: any
      number: [5, 17, 29, 41, 53, 65, 77, 89, 101, 113, 125]
    range: [0, 127]
    description: "Note F (all octaves)"

  NOTE_F#:
    midi_message:
      type: note
      channel: any
      number: [6, 18, 30, 42, 54, 66, 78, 90, 102, 114, 126]
    range: [0, 127]
    description: "Note F# (all octaves)"

  NOTE_G:
    midi_message:
      type: note
      channel: any
      number: [7, 19, 31, 43, 55, 67, 79, 91, 103, 115, 127]
    range: [0, 127]
    description: "Note G (all octaves)"

  NOTE_G#:
    midi_message:
      type: note
      channel: any
      number: [8, 20, 32, 44, 56, 68, 80, 92, 104, 116]
    range: [0, 127]
    description: "Note G# (all octaves)"

  NOTE_A:
    midi_message:
      type: note
      channel: any
      number: [9, 21, 33, 45, 57, 69, 81, 93, 105, 117]
    range: [0, 127]
    description: "Note A (all octaves)"

  NOTE_A#:
    midi_message:
      type: note
      channel: any
      number: [10, 22, 34, 46, 58, 70, 82, 94, 106, 118]
    range: [0, 127]
    description: "Note A# (all octaves)"

  NOTE_B:
    midi_message:
      type: note
      channel: any
      number: [11, 23, 35, 47, 59, 71, 83, 95, 107, 119]
    range: [0, 127]
    description: "Note B (all octaves)"

# ----------------
# Joystick Controls
# ----------------
joystick_controls:
  ABS_X:
    type: ABS_X
    range: [-32768, 32767]
    properties: { resolution: 1, fuzz: 0, flat: 0 }
    initial_value: 0
    description: "Primary X-axis (left stick horizontal)"

  AXIS_MUNDI:
    type: ABS_X
    range: [-32768, 32767]
    properties: { resolution: 1, fuzz: 0, flat: 0 }
    initial_value: 0
    description: "Primary X-axis (left stick horizontal)"

  ABS_Y:
    type: ABS_Y
    range: [-32768, 32767]
    properties: { resolution: 1, fuzz: 0, flat: 0 }
    initial_value: 0
    description: "Primary Y-axis (left stick vertical)"

  ABS_Z:
    type: ABS_Z
    range: [-32768, 32767]
    properties: { resolution: 1, fuzz: 0, flat: 0 }
    initial_value: 0
    description: "Z-axis (left trigger analog)"

  # Secondary axes (right stick)
  ABS_RX:
    type: ABS_RX
    range: [-32768, 32767]
    properties: { resolution: 1, fuzz: 0, flat: 0 }
    initial_value: 0
    description: "Right X-axis (right stick horizontal)"

  ABS_RY:
    type: ABS_RY
    range: [-32768, 32767]
    properties: { resolution: 1, fuzz: 0, flat: 0 }
    initial_value: 0
