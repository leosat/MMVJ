# ----------------
# Mouse Controls
# ----------------
mouse_controls:
  # Relative movement
  REL_X:
    type: REL_X
    range: [-127, 127]
    description: "Relative X movement (counts per tick)"

  REL_Y:
    type: REL_Y
    range: [-127, 127]
    description: "Relative Y movement (counts per tick)"

  # Wheels
  REL_WHEEL:
    type: REL_WHEEL
    range: [-10, 10]
    description: "Vertical scroll wheel (steps)"

  REL_HWHEEL:
    type: REL_HWHEEL
    range: [-10, 10]
    description: "Horizontal scroll wheel (steps)"

  # High-resolution wheels (if available)
  REL_WHEEL_HI_RES:
    type: REL_WHEEL_HI_RES
    range: [-120, 120]
    description: "High-resolution vertical wheel"

  # hwheel_hi_res:
  #   type: REL_HWHEEL_HI_RES
  #   range: [-120, 120]
  #   description: "High-resolution horizontal wheel"

  # Buttons
  BTN_LEFT:
    type: BTN_LEFT
    range: [0, 1]
    description: "Left mouse button"

  BTN_RIGHT:
    type: BTN_RIGHT
    range: [0, 1]
    description: "Right mouse button"

  BTN_MIDDLE:
    type: BTN_MIDDLE
    range: [0, 1]
    description: "Middle mouse button"

  BTN_SIDE:
    type: BTN_SIDE
    range: [0, 1]
    description: "Side button (back)"

  BTN_EXTRA:
    type: BTN_EXTRA
    range: [0, 1]
    description: "Extra button (forward)"