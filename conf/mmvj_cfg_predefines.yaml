    range: [-32768, 32767]
    properties: { resolution: 1, fuzz: 0, flat: 0 }
    initial_value: 0
    description: "Right Z-axis (right trigger analog)"

  # Steering/racing axes
  ABS_WHEEL:
    type: ABS_WHEEL
    range: [-32768, 32767]
    properties: { resolution: 1, fuzz: 0, flat: 0 }
    initial_value: 0
    description: "Steering wheel axis"

  ABS_GAS:
    type: ABS_GAS
    range: [0, 32767]
    properties: { resolution: 1, fuzz: 0, flat: 0 }
    initial_value: 0
    description: "Gas/throttle pedal"

  ABS_BRAKE:
    type: ABS_BRAKE
    range: [0, 32767]
